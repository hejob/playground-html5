<!DOCTYPE html>
<html>
<head>
<title>Ribbon Canvas</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=2, user-scalable=yes">
<link href="https://fonts.googleapis.com/css?family=Open+Sans|Montserrat:700" rel="stylesheet" type="text/css">
<style>
    html, body {
        width: 100%;
        height: 100%;
        font-family: 'Open Sans', 'Helvetica Neue', 'Hiragino Sans GB', 'LiHei Pro', Arial, sans-serif;
        color: #999;
        margin: 0;
   }
    #wrapper {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 320px;
        margin: 0;
        margin-left: -160px;
        margin-top: -160px;
        text-align: center;
        pointer-events: none;
        user-select: none;
    }
    h1 {
        position: relative;
        color: #333;
        font-family: 'Montserrat', 'Helvetica Neue', Arial, sans-serif;
        font-weight: 900;
        font-size: 30px;
        letter-spacing: 4px;
        text-transform: uppercase;
        margin: 10px 0;
        left: 2px;
    }
    h2 {
        position: relative;
        font-weight: 300;
        font-size: 16px;
        line-height: 24px;
        letter-spacing: 2px;
        text-transform: capitalize;
        margin: 5px 0 20px 0;
    }
    p {
        position: relative;
        font-weight: 300;
        font-size: 15px;
        margin: 4px 0;
    }
    canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
    }
</style>
</head>
<body>
    <div id="wrapper">
        <h1>Ribbon Canvas</h1>
        <h2>random animated triangle-meshed color ribbon</h2>
        <p>Blah-blah</p>
        <p>Rubish</p>
        <p>ホニャララ</p>
        <p>うみゃー</p>
    </div>
    <canvas></canvas>

<script type="text/javascript">
(function() {
    // init values
    var canvas = document.getElementsByTagName("canvas")[0],
        ctx = canvas.getContext("2d"),
        w = window.innerWidth,
        h = window.innerHeight,
        n = Math.round(w/50),
        ymin = 0, ymax = 0.1,
        xmin = 0.01, xmax = 0.16,
        cmin = 0.2, cmax = 1.0,
        ystart = 0.7, yend = Math.random(),
        alpha = "0.7"; // string for not dealing with round problems

    function getY(x) {
        var yx = Math.sin(Math.PI/2.0*1.1*x) * 1.2;
        var ybase = (yend - ystart) * yx + ystart;
        var y = ybase + (Math.random()*1-0.5)*(ymax-ymin)+ymin;
        if (y > 1) return 2- y;
        if (y < 0) return -y;
        return y;
    }
    function getX(i) {
        var xi = 1.0/(n-1)*i;
        return Math.random()*(xmax-xmin)+xmin + xi - 0.5/(n-1);
    }
    // arg x: periodic for every [0,1)
    function getXColor(x) {
        function getColor(x) {
            var xx = parseFloat(x) - Math.floor(x);
            var y = Math.abs(6*xx-3)-1;
            var l = Math.max(Math.min(y, 1), 0);
            var ll = cmin + l * (cmax - cmin);
            return Math.round(ll * 255);
        }
        return "rgba(" + getColor(x) + "," + getColor(x+1.0/3) + "," + getColor(x+2.0/3) + ", " + alpha + ")";
    }
    // init canvas
    canvas.width = w, canvas.height = h;

    // draw triagles
    function draw() {
        var x1 = 0, y1 = getY(x1),
            x2 = 0, y2 = getY(x2),
            x3 = 0, y3 = getY(x3),
            c_start = Math.random();
        var next_done = false;
        for (var i=0; i<n; i++) {
            var newx = getX(i);
            x3 = newx;
            y3 = getY(x3)

            ctx.beginPath();
            ctx.fillStyle = getXColor(c_start + x3);  ctx.moveTo(x1*w,y1*h);    ctx.lineTo(x2*w,y2*h);    ctx.lineTo(x3*w,y3*h);    ctx.fill();

            x1 = x2, y1 = y2, x2 = x3, y2 = y3;
        }
    }

    function init() {
        yend = Math.random();
        ctx.clearRect(0, 0, w, h);
        draw();
    }
    init();

    document.addEventListener("touchmove", function(e) {

    });
    document.onclick = init;
    document.ontouchstart = init;
})();
</script>
</body>
</html>
